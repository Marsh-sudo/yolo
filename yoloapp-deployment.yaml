apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo-app-deployments
  labels:
    app: yolo-ap
spec:
  replicas: 3
  selector:
    matchLabels:
      app: yolo-app-deployments
  template:
    metadata:
      labels:
        app: yolo-app-deployments
    spec:
      containers:
      - name: yolo-app-deployments
      labels:
        app: yolo-ap
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: <Port>
